---

- name: fluentd | configure the host VM
  include_tasks:
    file: fluentd-host-config.yml

- name: fluentd | install the binary
  include_tasks:
    file: fluentd-binary.yml

- name: fluentd | configure fluentd
  include_tasks:
    file: fluentd-static-config.yml


- name: fluentd | install AWS Network Load Balancer
  include_tasks:
    file: fluentd-loadbalancer-awsnlb.yml
  when: loadbalancer.lb_ha_mgr == "awsnlb"


- name: fluentd | install bare-metal keepalived loadbalancer
  include_tasks:
    file: fluentd-loadbalancer-ha-keepalived.yml
  when: loadbalancer.lb_ha_mgr == "keepalived_ipvs"
